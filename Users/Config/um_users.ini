[*,production,staging,testing,development]
flag.global.default_postlogin_page = "/Numbers/Users/Users/Controller/Helper/Dashboard"
flag.global.default_login_page = "/Numbers/Users/Users/Controller/Login"
flag.global.default_logout_page = "/Numbers/Users/Users/Controller/Logout"

