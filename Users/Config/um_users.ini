flag.global.loc.supported_locales.UM.fr_CA.locale = "fr_CA.UTF-8"
flag.global.loc.supported_locales.UM.uk_UA.name = "Ukrainian (Ukraine)"
flag.global.loc.supported_locales.UM.uk_UA.locale = "uk_UA.UTF-8"
flag.global.loc.supported_locales.UM.ru_RU.name = "Russian (Russia)"
flag.global.loc.supported_locales.UM.ru_RU.locale = "ru_RU.UTF-8"
flag.global.loc.supported_locales.UM.es_MX.name = "Spanish (Mexican)"
flag.global.loc.supported_locales.UM.es_MX.locale = "es_MX.UTF-8"
